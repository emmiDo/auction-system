<html xmlns="http://thymeleaf.org">

<head>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" type="text/css"></link>
    <link th:href="@{/css/layout.css}" rel="stylesheet" type="text/css"></link>
</head>

<body>
    <div class="container">
        <form class="form-horizontal">
            <fieldset>

                <!-- Form Name -->
                <legend>Item List</legend>

                <div th:if="${not #lists.isEmpty(items)}">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th scope="col">Item</th>
                            <th scope="col">Price</th>
                            <th scope="col">Auctioneer</th>
                            <th scope="col">Action</th>
                        </tr>
                        </thead>
                        <tbody>
                            <tr th:each="item : ${items}">
                                <td th:text="${item.name}">Item</td>
                                <td th:text="${item.price}">Price</td>
                                <td th:text="${item.owner}">Auctioneer</td>
                                <td>
                                    <a th:href="${'/bidding/join_auction/' + item.owner}">Buy</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>


            </fieldset>
        </form>

        <script type="text/javascript" th:src="@{/js/jquery-3.1.0.min.js}"></script>
        <script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
    </div>
</body>

</html>
