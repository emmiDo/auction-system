<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" type="text/css"></link>
	<link th:href="@{/css/layout.css}" rel="stylesheet" type="text/css"></link>
</head>
<body>
<div class="container">
	<form class="form-horizontal" action = "/item_list">
		<fieldset>

			<!-- Form Name -->
			<legend>Your item is posted</legend>

			<div class="form-group">
				<label class="col-md-4 control-label">Name:</label>
				<div class="col-md-4">
					<p class="form-control-static" th:text="${item.name}">Name</p>
				</div>
			</div>

			<div class="form-group">
				<label class="col-md-4 control-label">Price:</label>
				<div class="col-md-4">
					<p class="form-control-static" th:text="${item.price}">Price</p>
				</div>
			</div>

			<div class="form-group">
				<label class="col-md-4 control-label">Owner:</label>
				<div class="col-md-4">
					<p class="form-control-static" th:text="${item.owner}">Owner</p>
				</div>
			</div>

			<!-- Button -->
			<div class="form-group">
				<label class="col-md-4 control-label" for="ok"></label>
				<div class="col-md-4">
					<button id="ok" onclick="ok" class="btn btn-primary btn">OK</button>
				</div>
			</div>

		</fieldset>
	</form>
	<script type="text/javascript" th:src="@{/js/jquery-3.1.0.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/bootstrap.min.js}"></script>
</div>
</body>
</html>
